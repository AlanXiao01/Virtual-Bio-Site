<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Bio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page">
    <div class="login-container">
      <h1>Login to Your Bio</h1>
      <form id="login-form" class="login-form">
        <input type="text" id="login-username" placeholder="@username" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Onboarding Page -->
  <div id="onboarding-page" class="page hidden">
    <div class="onboarding-container">
      <h1>Create Your Virtual Bio</h1>
      <form id="onboarding-form" class="onboarding-form">
        <input type="text" id="user-id" placeholder="User ID (for @username)" required />
        <input type="text" id="display-name" placeholder="Display Name" required />
        <textarea id="profile-description" placeholder="Profile Description"></textarea>

        <input type="color" id="bg-color" value="#121212" />
        <input type="color" id="text-color" value="#ffffff" />
        
        <input type="url" id="instagram" placeholder="Instagram Link" />
        <input type="url" id="tiktok" placeholder="TikTok Link" />
        <input type="url" id="twitter" placeholder="Twitter Link" />

        <label>Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*" />

        <button type="submit">Create Bio</button>
      </form>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profile-page" class="page hidden">
    <div class="profile-container">
      <img id="profile-pic-display" class="profile-pic" />
      <h2 id="display-name-display"></h2>
      <p id="profile-description-display"></p>

      <div class="social-links">
        <a id="instagram-link" target="_blank">Instagram</a>
        <a id="tiktok-link" target="_blank">TikTok</a>
        <a id="twitter-link" target="_blank">Twitter</a>
      </div>

      <p>Share your bio with others:</p>
      <input type="text" id="sharable-link" readonly />
      <button id="copy-link-btn">Copy Link</button>

      <button id="edit-bio-btn">Edit Bio</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
