<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Bio Login</title>

  <style>
    /* Reset some basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #ffffff;
      font-size: 16px;
    }

    .login-form input::placeholder {
      color: #cccccc;
    }

    .login-form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Login to Your Bio</h1>
    <form id="login-form" class="login-form">
      <input type="text" id="login-username" placeholder="@username" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Handle Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;

      if (localStorage.getItem(`${username}-displayName`)) {
        displayProfile(username);
      } else {
        alert('No bio found for this username. Please create one.');
        window.location.href = 'onboarding.html'; // Redirect to onboarding if no bio found
      }
    });

    function displayProfile(userId) {
      window.location.href = `profile.html?user=${userId}`; // Redirect to the profile page
    }
  </script>
</body>
</html>
